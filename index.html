<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <!-- =========================================== -->
    <!-- ===============bootstrap=================== -->
    <!-- =========================================== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- =========================================== -->
    <!-- ===============sweet alert=================== -->
    <!-- =========================================== -->

    <!-- =========================================== -->
    <!-- ===============service worker=================== -->
    <!-- =========================================== -->


</head>

<body>

    <!-- ========================== parent div ======================= -->
    <div class="container ">
        <div class="parent-div">
            <!--================== first ================= -->

            <div class="current-data-div container">
                <div class="current-data-child">
                    <div class="search-button">
                        <input type="text" class="form-control ">
                        <button class="btn btn-info">search</button>
                    </div>
                    <div class="icon-tempreature ps-3">
                        <div class="city-name-tempreatue">
                            <h2 class="cityname">city name</h2>
                            <span>chance of rain </span>
                            <h1 class="tempreature pt-3">30%</h1>
                        </div>
                        <div class="weather-change-images">
                            <img src="images/clear.png" alt=""></div>
                    </div>
                </div>
                <div class="current-data-child ">
                    <div>today forcast</div>
                    <div class="daily-weather-parent">
                        <div class="daily-weather"></div>
                        <div class="daily-weather"></div>
                        <div class="daily-weather"></div>
                        <div class="daily-weather"></div>
                        <div class="daily-weather"></div>
                        <div class="daily-weather"></div>
                        <div class="daily-weather"></div>
                        <div class="daily-weather"></div>
                    </div>
                </div>
                <div class="current-data-child">
                    <div class="air-condition-parent">
                        <div class="air-condition">
                            <div class="air-condition-child1 pt-3">
                                <div class="ps-3 ">
                                    <span>feels like
                                    </span>
                                    <p>30</p>
                                </div>
                                <div>
                                    <span>feels like
                                    </span>
                                    <p>30</p>
                                </div>
                            </div>
                        </div>
                        <div class="air-condition">
                            <div class="air-condition">
                                <div class="air-condition-child1">
                                    <div><span class="ps-3">feels like</span>
                                        <p class="ps-3">30</p>
                                    </div>
                                    <div><span > feels like</span>
                                        <p>30</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!--================== second================= -->
            <div class="few-days-div">

            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
